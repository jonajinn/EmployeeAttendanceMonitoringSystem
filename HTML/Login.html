<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS LINK-->
    <link rel="stylesheet" href="stylesheet.css">
    <!--FONT LINK-->

    <!--TITLE-->
    <title>Login your Account</title>
</head>
<body>
    <!--LOGIN PAGE-->
    <main>
        <div class="login-page">
            <div class="login-form">
                <div class="form-logo">
                    <img src="images\eams.png" alt="">
                    <h1>Welcome to Employee Attendance Monitoring System</h1>
                </div>
                <div class="form-input">
                    <!--USERNAME-->
                    <div class="username">
                        <h3>Username</h3>
                        <input class="input-username" type="text" placeholder="Enter your Username"/>
                    </div>
                    <!--PASSWORD-->
                    <div class="password">
                        <h3>Password</h3>
                        <input class="input-password" type="password" placeholder="Enter your Password" />
                    </div>
                    <a href="Register.html">Forgot Password?</a>
                </div>

                
                <button>Sign In</button>
                
            </div>
            <div class="login-right">
                <img src="./images/eamsart.png" alt="EAMS ART">
            </div>
        </div>

        <!--CIRCLE DESIGN IN THE BACKGROUND-->
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
        <div class="circle6"></div>
    </main>
    

    
</body>
</html>
